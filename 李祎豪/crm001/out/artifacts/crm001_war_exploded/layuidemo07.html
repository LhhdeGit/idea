<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../web02/web/layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="../../web02/web/layui-v2.5.6/layui/css/layui.css">
</head>

<body>

    <!-- 数据表格怎么用 -->
    <table class="layui-hide" id="test" lay-filter="test">
    <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
    </script>

    <script type="text/html" id="barDemo">
   <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
   <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
 </script>



    <script>
        layui.use(['form', 'table','util'], function (args) {
            var form = layui.form;
            var table = layui.table;
            var util = layui.util;
            //渲染
            table.render({
                elem: '#test'
                // , url: '/test/table/demo1.json'
                , url: '/LayuiServlet'
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , title: '用户数据表'
                , cols: [[
                    { type: 'checkbox', fixed: 'left' }

                    /*, {
                        field: 'email', title: '邮箱', width: 150, edit: 'text', templet: function (res) {
                            return '<em>' + res.email + '</em>'
                        }
                    }*/
                    , { field: 'id', title: '序号', width: 80, edit: 'text', sort: true }
                    , { field: 'name', title: '姓名', width: 100 }
                    , { field: 'age', title: '年龄', width:100 ,templet:function (d) {
                        //如果年龄大于100岁变红
                            var age = d.age;
                            if (age>=100) {
                                return "<span style='color: red'>"+age+"</span>"
                            }else {
                                return "<span>" + age + "</span>"
                            }
                            }}
                    , { field: 'brithday', title: '出生日期',width:160 ,templet:function(d){
                        console.log(d)
                            //拿到这行数据，就可以进行一个修改
                            //修改d.birthday修改成 人看的懂得日期
                            return util.toDateString(d.birthdy,"yyyy-MM-dd HH:mm:ss");
                    }}
                     ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}

                ]]
                , page: true

            });
            //头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.prompt({
                        formType: 2
                        ,value: data.email
                    }, function(value, index){
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
        });
    </script>
</table>
</body>

</html>
